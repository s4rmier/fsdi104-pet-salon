<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petzzarria | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/dog-solid.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c7dcac8717.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="register" onload="init()">
    <header></header>
    <main class="container flex-col">
      <h1>Pet Registry</h1>
      <div class="table-info flex-row align">
        <h3>Registry Count: <span id="regcount"></span></h3>
        <button id="register-pet" class="button">
          <i class="fa-solid fa-user-plus"></i> Register
        </button>
      </div>
      <table id="pet-registry">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Service</th>
          <th>Breed</th>
          <th></th>
        </tr>
      </table>
    </main>

    <div class="registry-modal hidden flex-col align justify">
      <div class="modal-body flex-row">
        <img src="img/petreg.jpg" alt="" />
        <div class="modal-form flex-col align">
          <h2>Pet Registration</h2>
          <div class="flex-col">
            <div class="name-input">
              <label for="">Pet's Name:</label>
              <input id="petname" type="text" maxlength="30" />
            </div>

            <div class="age-input">
              <label for="">Age</label>
              <input id="petage" type="number" />
            </div>

            <div class="flex-row gender-input align">
              <label for="Gender"></label>

              <div class="flex-row radio-field">
                <label for="option1">Male: </label>
                <br />
                <input type="radio" id="option1" name="options" value="M" />
              </div>

              <div class="flex-row radio-field">
                <label for="option2">Female: </label>
                <br />
                <input type="radio" id="option2" name="options" value="F" />
              </div>
            </div>

            <div class="services-input">
              <label for="options">Service Type:</label>
              <select id="options" name="options">
                <option value="Grooming">Grooming</option>
                <option value="Nail Trimming">Nail Trimming</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Hairdressing">Hairdressing</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="breed-input">
              <label for="">Breed: </label>
              <input id="petbreed" type="text" maxlength="20" />
            </div>

            <div class="flex-row">
              <div class="buttons-input">
                <button class="button cancel-button">
                  <i class="fa-solid fa-user-minus"></i>Cancel
                </button>
                <button id="add-to-table" class="button">
                  <i class="fa-solid fa-user-plus"></i> Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="flex-row align"></footer>
    <script src="scripts/register.js"></script>
  </body>
</html>
